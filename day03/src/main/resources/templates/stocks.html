<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    table {border-collapse: collapse; font-size: 14px; width: 80%; margin: auto}
    table, th, td {border: 1px solid darkslategray;padding: 10px}
    tr:nth-child(even) {background-color: lightgray;} /* 隔行变色规则 */
  </style>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <th>姓名</th>
    <th>用户名</th>
    <th>描述</th>
  </tr>
  <tr th:each="stock, status : ${stocklist}">
    <td th:text="${stock.id}"></td>
    <td th:text="${stock.name}"></td>
    <td th:text="${stock.num}"></td>
    <td th:text="${stock.desp}"></td>
  </tr>
</table>
</body>
</html>
