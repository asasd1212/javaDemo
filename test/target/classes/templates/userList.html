<!DOCTYPE html>
<html>
<head>
    <title>用户列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        
        th {
            background-color: #f7f7f7;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>用户列表</h2>
        <table>
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>手机号</th>
                    <th>性别</th>
					<th>家庭住址</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>用户1</td>
                    <td>100</td>
                    <td>男</td>
					<td>郑州</td>
                </tr>
                <tr>
                    <td>用户2</td>
                    <td>101</td>
                    <td>女</td>
					<td>郑州</td>
                </tr>
                <tr>
                    <td>用户3</td>
                    <td>102</td>
                    <td>男</td>
					<td>郑州</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
